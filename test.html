<html>

<head>
    <title>Coca-Cola 3D</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/273bac5610.js" crossorigin="anonymous"></script>
    <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script>
    <script type='text/javascript' src='buttons.js'> </script>
    <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'>
    </link>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>

<body>
    <nav id="headerColor" class="navbar sticky-top navbar-expand-sm navbar_coca_cola">
        <div class="container-fluid">
            <!-- Brand -->
            <div class="logo">
                <a class="navbar-brand" href="javascript:switchScene('home')">
                    <h1>1</h1>
                    <h1>oca</h1>
                    <h2>Cola</h2>
                    <h3>Journey</h3>
                    <p>Refreshing the world, one story at a time</p>
                </a>
            </div>

            <!-- Collapsible Navbar Menu Icon -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Link Menu item button to the links class navbar-collapse selector -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Links -->
                <ul class="navbar-nav ml-auto"> <!-- Use mx-auto to align centre, default to left or use mr-auto -->
                    <li class="nav-item">
                        <a class="nav-link active" href="javascript:switchScene('home')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="popover" data-trigger="hover" data-placement="bottom"
                            title="" data-content="3D Apps is a final year and postgraduate module ..."
                            data-original-title="About Web 3D Applications">About</a>
                    </li>

                    <!-- Dropdown -->
                    <li class="nav-item dropdown show">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown"
                            aria-expanded="false">Drinks</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="javascript:switchScene('coke')">Coca Cola</a>
                            <a class="dropdown-item" href="javascript:switchScene('sprite')">Sprite</a>
                            <a class="dropdown-item" href="javascript:switchScene('pepper')">Dr Pepper</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#contactModal">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="interaction">
        <button type="button" onclick="switchScene('coke')">Coke</button>
        <button type="button" onclick="switchScene('sprite')">Sprite</button>
        <button type="button" onclick="switchScene('pepper')">Dr Pepper</button>
    </div>
    <div id="home" class="container-fluid main_contents">
        <p>
            This is my first html page with some 3d objects.
        </p>
    </div>
    <div id="coke" class="container-fluid main_contents" style="display: none;">
        <x3d width='600px' height='400px' id="can">
            <scene>
                <inline nameSpaceName="can" mapDEFToID="true" onclick='spin("can__model__RotationTimer");'
                    url="x3d/can2.x3d"> </inline>
            </scene>
        </x3d>
        <div id="interaction">
            <button type="button" onclick="wireframe('can')">WIREFRAME</button>
            <button type="button" onclick="spin('can__model__RotationTimer')">SPIN</button>
            <button type="button" onclick="lighting()">LIGHTING</button>
            <button type="button" onclick="changeTexture('Maps/can_texture_sprite.jpg', 'can__test')">Sprite</button>
            <button type="button" onclick="changeTexture('Maps/can_texture.jpg', 'can__test')">Coke</button>
            <button type="button" onclick="camera('can__CA_Camera')">DEFAULT</button>
            <button type="button" onclick="camera('can__CA_Front_Cam')">FRONT</button>
            <button type="button" onclick="camera('can__CA_Back_Cam')">BACK</button>
            <button type="button" onclick="camera('can__CA_Left_Cam')">LEFT</button>
            <button type="button" onclick="camera('can__CA_Right_Cam')">RIGHT</button>
            <button type="button" onclick="camera('can__CA_Top_Cam')">TOP</button>
            <button type="button" onclick="camera('can__CA_Bottom_Cam')">BOTTOM</button>
            <button type="button" onclick="backColour('0.500 0.500 0.500', 'can__WO_World')">Background</button>
        </div>
    </div>
    <div id="sprite" class="container-fluid main_contents" style="display: none;">
        <x3d width='600px' height='400px' id="bottle">
            <scene>
                <inline nameSpaceName="bottle" mapDEFToID="true" onclick='spin("bottle__model__RotationTimer");'
                    url="x3d/bottle6.x3d"> </inline>
            </scene>
        </x3d>
        <div id="interaction">
            <button type="button" onclick="wireframe('bottle')">WIREFRAME</button>
            <button type="button" onclick="spin('bottle__model__RotationTimer')">SPIN</button>
            <button type="button" onclick="lighting()">LIGHTING</button>
            <button type="button" onclick="camera('bottle__CA_Camera')">DEFAULT</button>
            <button type="button" onclick="camera('bottle__CA_Front_Cam')">FRONT</button>
            <button type="button" onclick="camera('bottle__CA_Back_Cam')">BACK</button>
            <button type="button" onclick="camera('bottle__CA_Left_Cam')">LEFT</button>
            <button type="button" onclick="camera('bottle__CA_Right_Cam')">RIGHT</button>
            <button type="button" onclick="camera('bottle__CA_Top_Cam')">TOP</button>
            <button type="button" onclick="camera('bottle__CA_Bottom_Cam')">BOTTOM</button>
            <button type="button" onclick="changeTexture('Maps/coke_label.jpg', 'bottle__label')">Coke Label</button>
            <button type="button" onclick="changeTexture('Maps/sprite_texture.jpg', 'bottle__label')">Sprite
                Label</button>
            <button type="button" onclick="changeTexture('Maps/pepper_label.jpg', 'bottle__label')">Dr Pepper
                Label</button>
            <button type="button" onclick="changeColor('0.100 0.900 0.400', 'bottle__MA_Material_002')">Default Bottle
                Colour</button>
            <button type="button" onclick="changeColor('0.100 0.400 0.900', 'bottle__MA_Material_003')">Default Lid
                Colour</button>
            <input type="color" id="color-picker" name="color-picker"
                oninput="changeColor(this.value, 'bottle__MA_Material_002')">
            <input type="color" id="color-picker" name="color-picker"
                oninput="changeColor(this.value, 'bottle__MA_Material_003')">
            <div class="slidecontainer">
                <input type="range" min="0" max="1" step="0.01" value="0.5" class="slider" id="slider"
                    oninput="changeOpacity(1-this.value, 'bottle__MA_Material_002');">
            </div>
        </div>
    </div>
        <div id="pepper" class="container-fluid main_contents" style="display: none;">
            <x3d width='600px' height='400px' id="cup">
                <scene>
                    <inline nameSpaceName="cup" mapDEFToID="true" onclick='spin("cup__model__RotationTimer");' url="x3d/cup3.x3d"> </inline>
                </scene>
            </x3d>
            <div id="interaction">
                <button type="button" onclick="wireframe('cup')">WIREFRAME</button>
                <button type="button" onclick="spin('cup__model__RotationTimer')">SPIN</button>
                <button type="button" onclick="camera('cup__CA_Camera')">DEFAULT</button>
                <button type="button" onclick="camera('cup__CA_Front_Cam')">FRONT</button>
                <button type="button" onclick="camera('cup__CA_Back_Cam')">BACK</button>
                <button type="button" onclick="camera('cup__CA_Left_Cam')">LEFT</button>
                <button type="button" onclick="camera('cup__CA_Right_Cam')">RIGHT</button>
                <button type="button" onclick="camera('cup__CA_Top_Cam')">TOP</button>
                <button type="button" onclick="camera('cup__CA_Bottom_Cam')">BOTTOM</button>
                <button type="button"
                    onclick="changeTexture('Maps/can_texture_sprite.jpg', 'cup__text')">Sprite</button>
                <button type="button" onclick="changeTexture('Maps/can_texture.jpg', 'cup__text')">Coke</button>
                <input type="color" id="color-picker" name="color-picker"
                oninput="changeColor(this.value, 'cup__MA_Material_002')">
            </div>
        </div>
    </div>
    <nav id="footerColor" class="navbar navbar-expand-sm footer">
        <div class="container-fluid">

    </nav>

</html>
